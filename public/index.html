
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PowerIndex</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/jquery.circliful.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="/images/favicon.png">

  </head>
  <body>

  <nav class="navbar fixed-top navbar-light bg-light">
    <a class="navbar-brand" href="/">
      <img src="images/logo.png" id="logo" class="d-inline-block align-top">
        PowerIndex
    </a>
    <a class="btn btn-primary" href="html/aboutus.html" style="float: left;">About Us</a>
  </nav>

  <div class="container header" >
      <h5>Find ResearchGate researcher's info</h5>
      <form class="border">
        <div class="form-group">
          <label for="inputRschrName">Researcher Name</label>
          <input type="text" class="form-control alert-info" id="inputRschrName" placeholder="Introduce the name closely as possible to ResearchGate profile name">
        </div>
        <button type="submit" class="btn btn-primary" id="rgButton">Find researcher</button>
      </form>
  </div>
  <div class="container space">
    <h5>Socket State</h5>
    <div class="border">
      <div class="loader"></div>
      <div id="state" class="width">
              <!--State-->
      </div>
    </div>
  </div>
  <div class="container space">
    <h5>Ropsten Testnet @ Ethereum</h5>
    <div class="border">
      <div id="ropsten" class="width">
              <!--Blockchain-->
      </div>
    </div>
  </div>

  <div class="container space">
    <h5>Results</h5>
    <div class="row boder">
      <div class="col-sm-3 pilar">
          <p class="pilarName">Researcher</p>
          <img src="" id="image">
      </div>
      <div class="col-sm-3 pilar">
        <p class="pilarName">Drive Science</p>
        <div id="pilar1" class="pilar"></div>
      </div>
      <div class="col-sm-3 pilar">
        <p class="pilarName">Impact society</p>
        <div id="pilar2" class="pilar"></div>
      </div>
      <div class="col-sm-3 pilar">
          <p class="pilarName">Openness</p>
          <div id="pilar3" class="pilar"></div>
      </div>
    </div>
    <div  id="results" class="border">
      <!--Results-->
    </div>
  </div>

  <nav class="navbar navbar-fixed-bottom navbar-light bg-light" style="height: 100px; margin-top: 50px;">
    <a class="navbar-brand" href="/">
      <img src="images/logo.png" id="logo" class="d-inline-block align-top">
        PowerIndex
    </a>
    <a class="nav-item nav-link" href="html/aboutus.html">About Us</a>
  </nav>

    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/popper.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/socket.io-1.3.7.js"></script>
    <script src="/js/web3.js"></script>
    <script src="/js/app.js"></script>
    <script src="js/jquery.circliful.js"></script>

    </script>

  </body>
</html>
